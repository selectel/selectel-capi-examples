---
apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  name: os-tenant-cluster
  namespace: os-tenant
spec:
  clusterNetwork:
    pods:
      cidrBlocks: [10.244.0.0/16]
    serviceDomain: cluster.local
    services:
      cidrBlocks: [10.96.0.0/12]
  topology:
    class: os-tenant-cluster
    controlPlane:
      metadata: {}
      replicas: 1
    variables: []
    version: v1.32.2
    workers:
      machineDeployments:
        - class: os-tenant-default-worker
          name: md-0
          replicas: 3
