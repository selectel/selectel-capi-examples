---
apiVersion: controlplane.cluster.x-k8s.io/v1beta1
kind: KubeadmControlPlaneTemplate
metadata:
  name: os-tenant-control-plane
  namespace: os-tenant
spec:
  template:
    spec:
      kubeadmConfigSpec:
        clusterConfiguration:
          apiServer:
            extraArgs:
              cloud-provider: external
            certSANs: [localhost, 127.0.0.1, 0.0.0.0]
          controllerManager:
            extraArgs:
              cloud-provider: external
        initConfiguration:
          skipPhases:
            - addon/kube-proxy
          nodeRegistration:
            kubeletExtraArgs:
              cloud-provider: external
        joinConfiguration:
          nodeRegistration:
            kubeletExtraArgs:
              cloud-provider: external
