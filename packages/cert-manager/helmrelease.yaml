---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: default
spec:
  targetNamespace: cert-manager
  storageNamespace: cert-manager
  interval: 10m
  timeout: 5m
  chart:
    spec:
      chart: cert-manager
      version: 1.17.2
      sourceRef:
        kind: HelmRepository
        name: jetstack
      interval: 5m
  releaseName: cert-manager
  install:
    createNamespace: true
    remediation:
      retries: 3
    crds: CreateReplace
  upgrade:
    remediation:
      retries: 3
    crds: CreateReplace
  test:
    enable: true
  driftDetection:
    mode: enabled
    ignore:
      - paths: [/spec/replicas]
        target:
          kind: Deployment
  values:
    installCRDs: true
    namespace: cert-manager
    replicaCount: 1
    extraArgs: [--enable-certificate-owner-ref]
    config:
      numberOfConcurrentWorkers: 2
      # apiVersion: controller.config.cert-manager.io/v1alpha1
      kind: ControllerConfiguration
